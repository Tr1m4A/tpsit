        function Fattorizzatore(n)
        {
            let fattore=1;
            let fattoriOUT="";
            for(fattore=1;fattore<=n/2;fattore++)
            {
                  if(n%fattore==0)
                  {
                     fattoriOUT=fattoriOUT+fattore+" ";
                  }
            }
            return fattoriOUT;
        }
    }

}
